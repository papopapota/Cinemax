<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Compra de Entradas para Cine</h2>
    <form id="booking-form">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required><br>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" required><br>

        <label for="pelicula">Película:</label>
        <select id="pelicula" required>
            <option value="">Selecciona una película</option>
            <!-- Aquí puedes agregar opciones de películas -->
            <option value="pelicula1">Película 1</option>
            <option value="pelicula2">Película 2</option>
        </select><br>

        <label for="fecha">Fecha de la Función:</label>
        <input type="date" id="fecha" required><br>

        <label for="horario">Horario de la Función:</label>
        <select id="horario" required>
            <option value="">Selecciona un horario</option>
            <!-- Aquí puedes agregar opciones de horarios -->
            <option value="horario1">Horario 1</option>
            <option value="horario2">Horario 2</option>
        </select><br>

        <label for="cantidad">Cantidad de Entradas:</label>
        <select id="cantidad" required>
            <option value="">Selecciona cantidad</option>
            <!-- Aquí puedes ajustar el rango de cantidad -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <div id="seat-map">
            <label for="fila">Fila:</label>
            <select id="fila" required>
                <option value="">Selecciona fila</option>
                <!-- Las filas del cine -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="columna">Columna:</label>
            <select id="columna" required>
                <option value="">Selecciona columna</option>
                <!-- Las columnas del cine -->
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>

        <input type="submit" value="Comprar Entradas">
    </form>

    <script>
        // Aquí puedes agregar código JavaScript para validar el formulario o realizar otras acciones
    </script>
</body>
</html>
