<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/Style.css" rel="stylesheet"/>
    <link th:href="@{/css/Style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&display=swap"
          rel="stylesheet">
</head>
<body>
<nav th:replace="navAdmin::NavAdmin"></nav>
<div class="container">
    <h1 class="my-4">Lista de Usuarios</h1>
    <a class="btn btn-primary" th:href="@{/usuarioNuevo}">Nuevo Usuario</a>
    <table class="table table-hover my-4">
        <thead>
        <tr>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo</th>
            <th scope="col">DNI</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="col" th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.apellidoUsuario}"></td>
            <td th:text="${usuario.correoUsuario}"></td>
            <td th:text="${usuario.dni}"></td>
            <td th:text="${usuario.tipoUsuario.descripcion_tipo_usuario}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/usuarioEditar/{id}(id=${usuario.idUsuario})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/usuarioEliminar/{id}(id=${usuario.idUsuario})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
