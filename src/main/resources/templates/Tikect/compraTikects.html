<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tikects</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/Style.css}" rel="stylesheet" />
    <link th:href="@{/css/Style.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body class="colorFondo">
<nav th:replace="layout::menu"></nav>
<main class="container  ">

    <div th:if="${failMessage}" class="alert alert-warning" role="alert">
        <strong th:text="${failMessage}"></strong>
    </div>
    <div class="mt-5"></div>

    <div class=" bg-light d-flex justify-content-center mt-5 ">
        <form th:action="@{/comprarAction}" class="d-flex justify-content-evenly mt-5 col-12 py-5" action="" method="post">
            <div class="col-sm-4 ">
                <h2 class="fw-bolder poetsen-one-regular">COMPRA TIKECT</h2>
                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input disabled type="text" class="form-control form-control-lg " placeholder="" aria-label="Name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Funcion</label>
                    <select name="idFuncion" th:each="funcion : ${listaFuncion}"  class="form-select" aria-label="Default select example">
                        <option value = "0" selected>Selecciona</option>
                        <option  th:text="${funcion.getFechaFuncionFormateada()} + '|' + ${funcion.horaInicio} + '-' + ${funcion.horaFin}" th:value="${funcion.idFuncion}" value="1">One</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio por Boleto:</label>
                    <input disabled id="precioTextField" th:value="${precioSala}" type="number" class="form-control form-control-lg " placeholder="" aria-label="Name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input  th:value="${cantidad}" id="cantidadTextField"  name="cantidadTextField" type="number" class="form-control form-control-lg " placeholder="" aria-label="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Total</label>
                    <input  id="totalTextField" name="totalTextField" th:value="${total}" type="text" class="form-control form-control-lg " placeholder="" aria-label="Name">
                </div>

            </div>
            <div class="col-sm-0 col-0  line-between-columns">

            </div>
            <div class="col-sm-6 col-6 ">
                <h4 class="ms-5">Seleccione sus Butacas</h4>
                <div>
                    <div  class="containChairs w-100">

                        <i class="fa-solid fa-couch fs-2 mx-1 text-black-50 chair  " th:each="Asiento : ${listaAsiento}"  ><span th:id="${Asiento.codigo}"  class="textChair" th:text="${Asiento.codigo}" >A1</span></i>



                    </div>
                </div>
                <div class="mb-3">

                    <label class="fs-3 fw-bold">Butacas:</label>
                    <input th:value="${butacasCodigo}" name="butacasCodigo" class="form-control form-control-lg " id="ButacasField" >
                </div>
                <button class=" ml-0 col-5 btn btn-secondary mb-1  mb-4 p-2 fw-bold fs-6"  type="submit">Comprar</button>
                <button class=" ml-0 col-5 btn btn-secondary mb-1  mb-4 p-2 fw-bold fs-6"  type="submit">Cancelar</button>
            </div>
        </form>
    </div>

</main>
<script th:src="@{/js/web/tikect/buyTikect.js}" type="text/javascript"></script>
<script th:src="@{https://kit.fontawesome.com/bdf418ba6a.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/bdf418ba6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
