<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/Style.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/Style.css" th:href="@{/css/Style.css}" rel="stylesheet">
</head>
<body class="container">
    <div class="d-flex ">
        <div class="col  mt-5 mb-3">
            <div class="d-flex align-items-center">
                <div class="rounded-circle row">
                    <img height="300px" src="../static/img/logoCinemax.jpg" th:src="@{/img/logoCinemax.jpg}">
                </div>
                <h3 class=" fw-bold fs-1">Cinemax</h3>
            </div>
            <div class="bottomLogin">
                <a class="btn fw-bold" role="button" data-bs-toggle="button" href="#">Volver a iniciar sesión</a>
                <p class="fs-2">Bienvenidos a Cinemax</p>

                <form class=""  th:object="${usuario}" th:action="@{/registrarForm}" method="post">
                    <div class="col-12  container">
                        <div class="input-group mb-4 row">
                            <input type="text" th:field="*{idUsuario}" class="form-control form-control-lg   mr-4" placeholder="Nombres" aria-label="Nombres">
                            <input type="text" th:field="*{nombreUsuario}" class="form-control form-control-lg   mr-4" placeholder="Nombres" aria-label="Nombres">
                            <input type="text" th:field="*{apellidoUsuario}" class="form-control form-control-lg  mr-4" placeholder="Apellidos" aria-label="Apellidos">
                        </div>
                        <input type="number" th:field="*{dni}" class="form-control form-control-lg row mb-4" placeholder="DNI" aria-label="Username">
                        <input type="text" th:field="*{correoUsuario}" class="form-control form-control-lg row mb-4" placeholder="Correo Electronico" aria-label="Username">
                        <input type="password" th:field="*{claveUsuario}" class="form-control form-control-lg row mb-4" placeholder="Contraseña" aria-label="Username">
                        <button class="col-12 btn btn-secondary mb-1 row mb-4 p-3 fw-bold fs-5"  type="submit">Registrar</button>
                    </div>
                </form>
            </div>


        </div>

        <div class="col ">
            <img class="img-fluid" width="100%" src="../static/img/fondoLogin.png" th:src="@{/img/fondoLogin.png}" >
        </div>
    </div>

</body>
</html>
