<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{nav::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{nav::Nav}"></nav>
<div th:if="${failMessage}" class="alert alert-warning" role="alert">
    <strong th:text="${failMessage}"></strong>
</div>
<div class="container">
    <br>
    <h1 style="text-align: center">Mis tickets</h1>
    <br>
    <table class="table table-hover">
        <thead>
        <tr class="table-secondary">
            <th scope="col">Boleto</th>
            <th scope="col">Pelicula</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${lstBoletos}">
            <td th:text="${b.idBoleto}">xx</td>

            <td th:text="${b.funcion.pelicula.titulo}">xx</td>
            <td th:text="${b.funcion.fechaFuncion}">xx</td>
            <td th:text="${b.funcion.horaInicio}">xx</td>
            <td th:text="${b.cantidad}">xx</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
