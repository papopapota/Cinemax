<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Función</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/Style.css" rel="stylesheet"/>
    <link th:href="@{/css/Style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&display=swap"
          rel="stylesheet">
</head>
<body>
<nav th:replace="navAdmin::NavAdmin"></nav>

<div class="container">
    <h1>Nueva Función</h1>
    <div class="row">
        <div class="col-sm-6">
            <form class="mb-2" th:action="@{/funcionNuevo}" th:object="${funcion}" method="post">
                <label class="form-label" for="fechaFuncion">Fecha Funcion:</label>
                <input class="form-control" type="text" id="fechaFuncion" th:field="*{fechaFuncion}"/><br/>
                <label class="form-label" for="horaInicio">Hora Inicio:</label>
                <input class="form-control" type="text" id="horaInicio" th:field="*{horaInicio}"/><br/>
                <label class="form-label" for="horaFin">Hora Fin:</label>
                <input class="form-control" type="text" id="horaFin" th:field="*{horaFin}"/><br/>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
