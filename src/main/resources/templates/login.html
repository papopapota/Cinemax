<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/Style.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:src="@{/css/Style.css}" rel="stylesheet">
</head>
<body class="container">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>
    <div th:if="${failMessage}" class="alert alert-warning" role="alert">
        <strong th:text="${failMessage}"></strong>
    </div>
    <div class="d-flex ">
        <div class="col  mt-5 mb-5">
            <div class="d-flex align-items-center">
                <div class="rounded-circle row">
                    <img height="300px" th:src="@{/img/logoCinemax.jpg}" >
                </div>
                <h3 class=" fw-bold fs-1">Cinemax</h3>
            </div>
            <div class="bottomLogin">
                <a class="btn fw-bold" role="button" data-bs-toggle="button" href="#">Volver al inicio</a>
                <p class="fs-2">Bienvenidos a Cinemax</p>

                <form class="" th:action="@{/loguear}"  method="post">
                    <div class="col-12  container">
                        <input type="text" th:value="${username}" id="username" name="username" class="form-control form-control-lg row mb-4" placeholder="Correo Electronico" aria-label="Username">
                        <input type="password" th:value="${password}" id="password" name="password" class="form-control form-control-lg row mb-4" placeholder="Contraseña" aria-label="Username">
                        <button class="col-12 btn btn-secondary mb-1 row mb-4 p-3 fw-bold fs-5"  type="submit">Ingresar</button>
                    </div>
                </form>
                <div class="d-flex align-items-center pt-n2">
                    <a class="btn fw-bold me-auto p-2 row" href="">¿No tienes una cuenta?</a>
                    <a class="btn fw-bold ms-auto p-4 " th:href="@{/registrar}" >Registrate aqui</a>
                </div>
            </div>


        </div>

        <div class="col ">
            <img class="img-fluid" width="100%" th:src="@{/img/fondoLogin.png}" >
        </div>
    </div>

</body>
</html>
