<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/Style.css" rel="stylesheet"/>
    <link th:href="@{/css/Style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&display=swap"
          rel="stylesheet">
</head>
<body>

<nav th:replace="navAdmin::NavAdmin"></nav>
<div class="container">
    <h1 class="my-4">Lista de Funciones</h1>
    <a th:href="@{/funcionNuevo}" class="btn btn-primary">Nueva Función</a>
    <table class="table table-hover my-4">
        <thead>
        <tr>
            <th scope="col">Pelicula</th>
            <th scope="col">Sala</th>
            <th scope="col">Día</th>
            <th scope="col">Hora Inicio</th>
            <th scope="col">Hora Fin</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="funcion : ${funciones}">
            <td scope="row"  th:text="${funcion.fechaFuncion}"></td>
            <td scope="row"  th:text="${funcion.Pelicula.titulo}"></td>
            <td scope="row"  th:text="${funcion.Sala.descripcion_sala}"></td>
            <td scope="row" th:text="${funcion.horaInicio}"></td>
            <td scope="row" th:text="${funcion.horaFin}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/funcionEditar/{id}(id=${funcion.idFuncion})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/funcionEliminar/{id}(id=${funcion.idFuncion})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
