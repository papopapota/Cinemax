<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="nav::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:replace="nav::Nav"></nav>
<div class="container">
    <br>
    <h1 style="text-align: center">Lista de Usuarios</h1>
    <br>
    <table class="table table-hover">
        <thead>
        <tr class="table-secondary">
            <th scope="col">Id</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">DNI</th>
            <th scope="col">Correo</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${lstUsuarios}">
            <td th:text="${u.idUsuario}">xx</td>
            <td th:text="${u.nombreUsuario}">xx</td>
            <td th:text="${u.apellidoUsuario}">xx</td>
            <td th:text="${u.dni}">xx</td>
            <td th:text="${u.correoUsuario}">xx</td>
            <td th:text="${u.tipoUsuario.descripcionTipoUsuario}">xx</td>
            <td><a th:href="@{/eliminar/}+${u.idUsuario}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
